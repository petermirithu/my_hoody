{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      
    </div>
    <div class="col-md-6">
      {% if form.errors %}
      <p class="alert alert-danger">Something is wrong with the credentials you used. Try again</p>
      {% endif %}

      <div class="card bg-transparent">
        <div class="card-header"><h2><b><u>Sign Up</u></b></h2></div>
        <div class="card-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type='submit' class="btn btn-outline-info" value='Sign Up'>
            </div>
          <form>
        </div>
        <h5>If you have an account...</h5>
        <a class='btn btn-outline-primary' href="/accounts/login/">Sign In</a>
      </div>
      </div>
    <div class="col-md-3">  
      
    </div>
  </div>
</div>
{% endblock content %}
